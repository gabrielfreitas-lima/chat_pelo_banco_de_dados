<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="celular">
        <div class="tela">
          <div class="cam">
            <div class="bolinha">
            </div>
          </div>
          <div class="inputs">
            <input type="text" id="user" placeholder="user" class="input_nome" />
            <input type="text" id="guest" placeholder="guest" class="input_nome" />
          </div>
          <div class="historico">
            <h3>whatzap 2</h3>
            <nav>
              <ul id="chate" style="font-size: 18px;"></ul>
            </nav>
          </div>
          <div class="chatbox">
            <textarea name="" id="mensagem" cols="34" rows="2" style="resize: none; border-radius: 5px;"></textarea>
            <button class="btn_enviar" onclick="chat()">Enviar</button>
          </div>
          <div class="btn_final"></div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
