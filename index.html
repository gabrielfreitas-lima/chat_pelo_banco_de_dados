<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/whatsapp.png">
    <link rel="stylesheet" href="style.css">
    <title>ZapZap</title>
  </head>
  <body>
    <!--div principal-->
    <div class="container">
      <!--div que guarda todos os itens-->
      <div class="celular">
        <!--muda o fundo dentro do celular-->
        <div class="tela">
          <!--camera de enfeite-->
          <div class="cam">
            <div class="bolinha">
            </div>
          </div>
          <!--fim camera de enfeite-->
          <!--inputs dos nomes-->
          <div class="inputs">
            <input type="text" id="user" placeholder="seu nome" class="input_nome" value="gabs" />
            <input type="text" id="guest" placeholder="nome da outra pessoa" class="input_nome" value="gilds" />
          </div>
          <!--fim inputs dos nomes-->
          <!--historico-->
          <div class="historico">
            <!--nome do destino-->
            <h3 id="nome_destino">whatzap 2</h3>
            <!--fim do destino-->
            <nav>
              <!--lista-->
              <ul id="chate"></ul>
              <!--lista-->
            </nav>
          </div>
          <!--fim historico-->
           <!--chatbox-->
          <div class="chatbox">
            <textarea name="" id="mensagem" cols="33" rows="1" placeholder="Mensagem"></textarea>
            <button class="btn_enviar" id="btn_enviar" onclick="chat()"><img src="./assets/img/graysendbutton-copy-300x300.png" alt="" style="max-width: 30px; max-height: 30px;"></button>
          </div>
           <!--fim chatbox-->
          <div class="btn_final"></div>
        </div>
        <!--muda o fundo dentro do celular-->
      </div>
      <!--div que guarda todos os itens-->
    </div>
    <!--div principal-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
